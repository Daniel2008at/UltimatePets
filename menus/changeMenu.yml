# In this YAML File you can edit the Pets available for the change and edit the Lore and their names.

name: '&6Pet GUI' # Name of the GUI
rows: 5 # The rows are the total of slot that you want into your GUI. Due to Minecraft limitations you can use a maximum of 6 rows.

items:
  buySheep:
    name: '&6Change your pet into a baby sheep pet.' # The name of the item
    material: WOOL # The material of the item
    data: 0 # Useless. Don't use this since the pets doesn't use the eggs here. Anyways, you change in the data of the eggs but remember to change the metadata for setup correctly.
    amount: 1 # The amount of items to display in the GUI
    slot: 21 # The slot where you want to display the item selected
    lore: # Here you can setup the lore of the item. Feel free to add as many lines you want in the lore.
    - '&7Change your pet into:'
    - '&cBaby Sheep'
    actions:
    - 'PET-CHANGE: Sheep' # This action will change your actually pet with the Sheep pet. 
    - 'CLOSE-INVENTORY' # This action will close your inventory after the PET-CHANGE action.
  buySilverfish:
    name: '&6Change your pet into a silverfish pet'
    material: IRON_INGOT
    data: 0
    amount: 1
    slot: 19
